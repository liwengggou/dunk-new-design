<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <filter id="roughen" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="8" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.6" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <!-- Hand-drawn oval ring with a subtle tail, center transparent -->
  <g fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#roughen)">
    <!-- Main irregular loop -->
    <path d="M90 210
             C 135 255, 255 275, 365 255
             C 470 235, 535 190, 515 145
             C 495 100, 415 78, 320 75
             C 210 72, 120 110, 90 155
             C 70 185, 75 205, 100 220
             C 155 255, 305 250, 405 225"/>
    <!-- Small under-stroke (tail) -->
    <path d="M210 245 C 260 240, 330 235, 385 230"/>
  </g>
</svg>